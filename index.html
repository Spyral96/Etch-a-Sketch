<!DOCTYPE html>
<html lang="en">
 <head>

 </head>

 <body>
    <h1>ETCH-a-SKETCH</h1>
    <!--User Input So They Can Determine the size of the canvas (max 25) (ex:10 is 10 by 10)-->
    
    <form id="canvasSizeInput" >
        <label for ="canvasNumber">Enter A Canvas Size Number (Min:7 Max:25) </label>
        <input type="number" id="canvasNumber" name="canvasNumber" min="7" max="25" required>
        <button id="createCanvas" type="button">Create New Canvas</button>
    </form>
    
   

    


    <!--Canvas-->
    <div class = "pixelContainer">

        
    </div>

    <!--Tool Bar-->
    <div class="toolBarConatainer">
        <div id="size2">+2</div>
        <div id="size2">+1</div>
    </div>




    <!--Color Picker-->
    <h2>Color Picker</h2>
    <div class = "colorPicker">
        <div id ="red" class="color"></div>
        <div id ="blue" class="color"></div>
        <div id ="yellow"class="color"></div>
        <div id ="orange" class="color"></div>
        <div id ="green"class="color"></div>
        <div id ="purple"class="color"></div>
        <div id ="black"class="color"></div>
        <div id ="lightGray" class="color"></div>
        <div id ="pink" class="color"></div>
        <div id ="eraser" class="color"></div>
    </div>
 </body>
